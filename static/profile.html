<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">

    <title>Profile
    </title>

    <link rel="stylesheet" href="./assets/css/main.css">

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/manifest.json">
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
</head>

<body>

    <!-- CONTENT -->
    <main class="content">

        <div class="light full-screen">
            <div class="profile">
                <a class="profile__back-link" href="/messenger_default.html">
                    <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="14" cy="14" r="14" fill="#40375C" />
                        <rect x="8" y="13.2" width="11" height="1.6" fill="white" />
                        <path d="M15 9L19 14L15 19" stroke="white" stroke-width="1.6" />
                    </svg>
                </a>
                <div class="profile__content">
                    <form class="profile__form">
                        <input class="profile__avatar-input js-focus-visible" id="avatar" name="avatar" type="file" disabled />
                        <label class="profile__avatar" for="avatar">
                            <img src="assets/images/avatar.jpg" />
                        </label>
                        <input class="profile__name-field  js-focus-visible" id="display_name" name="display_name" type="text" value="Евгений" readonly />

                        <ul class="profile__field-list">
                            <li class="profile__field">
                                <input class="js-focus-visible" id="email" name="email" type="text" value="mail@inbox.com" readonly />
                                <label for="email">Почта</label>

                            </li>
                            <li class="profile__field">
                                <input class="js-focus-visible" id="login" name="login" type="text" value="username" readonly />
                                <label for="login">Логин</label>
                            </li>
                        </ul>

                        <a class="profile__edit-link js-focus-visible" href="/profile-edit.html">Изменить данные</a>
                        <a class="profile__exit-link js-focus-visible" href="/messenger_default.html">Выйти</a>
                    </form>
                </div>
            </div>
        </div>

    </main>
    <!-- /HEADER -->

    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/vendor.js"></script>
</body>

</html>
