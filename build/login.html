<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">

    <title>Messenger - login
    </title>

    <link rel="stylesheet" href="./assets/css/main.css">

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/manifest.json">
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
</head>


<body>

    <div class="content">

        <main class="dark centered-content root">
        </main>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"
        integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw=="
        crossorigin="anonymous"></script>
    <script src="./assets/js/pages/login/login.js" type="module"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/vendor.js"></script>


    <!-- Шаблон контента -->
    <script id="login-form" type="text/x-handlebars-template">
        <div class="entry-box">
            <h1 class="entry-box__title">{{title}}</h1>
            <form class="entry-box__form js-form" method="POST">
                <div class="entry-box__fields">
                    {{#each fields}}
                        <div class="field entry-box__field js-field">
                            <input id="{{name}}" type="{{type}}" name="{{name}}" value="{{value}}">
                            <label for="{{name}}">{{label}}</label>
                            <span class="field__error">{{error}}</span>
                        </div>
                    {{/each}}
                </div>
                <div class="entry-box__buttons">
                    {{{button}}}
                    <a class="entry-box__link" href="{{linkHref}}">{{linkText}}</a>
                </div>
            </form>
        </div>
  </script>
</body>

</html>
