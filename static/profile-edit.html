<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">

    <title>Profile
    </title>

    <link rel="stylesheet" href="./assets/css/main.css">

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/manifest.json">
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
</head>

<body>

    <!-- CONTENT -->
    <main class="content">


        <div class="light full-screen">
            <div class="profile">
                <a class="profile__back-link" href="/messenger_default.html">
                    <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="14" cy="14" r="14" fill="#40375C" />
                        <rect x="8" y="13.2" width="11" height="1.6" fill="white" />
                        <path d="M15 9L19 14L15 19" stroke="white" stroke-width="1.6" />
                    </svg>
                </a>
                <div class="profile__content">
                    <form class="profile__form" method="POST" onSubmit="formConsole(event); return false;">
                        <input class="profile__avatar-input" id="avatar" name="avatar" type="file" />
                        <label class="profile__avatar" for="avatar">
                            <img src="assets/images/avatar.jpg" />
                        </label>
                        <input class="profile__name-field" id="display_name" name="display_name" type="text" value="Евгений" />

                        <ul class="profile__field-list">
                            <li class="profile__field">
                                <input id="email" name="email" type="text" value="mail@inbox.com" placeholder="Введите почту" />
                                <label for="email">Почта</label>
                            </li>
                            <li class="profile__field">
                                <input id="login" name="login" type="text" value="username" placeholder="Введите логин" />
                                <label for="login">Логин</label>
                            </li>
                            <li class="profile__field">
                                <input id="first_name" name="first_name" type="text" placeholder="Введите имя" />
                                <label for="first_name">Имя</label>
                            </li>
                            <li class="profile__field">
                                <input id="second_name" name="second_name" type="text" placeholder="Введите фамилию" />
                                <label for="second_name">Фамилия</label>
                            </li>
                            <li class="profile__field">
                                <input id="phone" name="phone" type="text" placeholder="Введите номер телефона" />
                                <label for="phone">Номер телефона</label>
                            </li>
                            <li class="profile__field">
                                <input id="oldPassword" name="oldPassword" type="password" placeholder="Введите старый пароль" autocomplete="off" />
                                <label for="oldPassword">Старый пароль</label>
                            </li>
                            <li class="profile__field">
                                <input id="newPassword" name="newPassword" type="password" placeholder="Введите новый пароль" autocomplete="off" />
                                <label for="newPassword">Новый пароль</label>
                            </li>
                        </ul>
                        <button class="profile__submit-btn button js-focus-visible">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>

    </main>
    <!-- /HEADER -->

    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/vendor.js"></script>
</body>

</html>
