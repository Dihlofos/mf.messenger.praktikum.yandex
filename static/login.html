<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">

    <title>Messenger - Login
    </title>

    <link rel="stylesheet" href="./assets/css/main.css">

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/manifest.json">
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
</head>

<body>

    <div class="content">

        <div class="dark centered-content ">
            <div class="entry-box">
                <h1 class="entry-box__title">Вход</h1>
                <form class="entry-box__form js-form" method="POST" onSubmit="formConsole(event); return false;">
                    <div class="entry-box__fields">
                        <div class="field entry-box__field js-field">
                            <input id="login" type="email" name="login">
                            <label for="login">Почта</label>
                            <span class="field__error">Некорректно написано</span>
                        </div>
                        <div class="field entry-box__field js-field">
                            <input id="password" type="password" name="password" autocomplete="off">
                            <label for="password">Пароль</label>
                            <span class="field__error"></span>
                        </div>
                    </div>


                    <div class="entry-box__buttons">
                        <button class="button entry-box__button js-focus-visible" type="submit">Авторизироваться</button>
                        <a class="entry-box__link" href="/registration.html">Нет аккаунта?</a>
                    </div>
                </form>

            </div>
        </div>

    </div>

    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/vendor.js"></script>
</body>

</html>
